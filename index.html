<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-32">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <title>Form</title>
</head>
<body>
    <div class="main-page">
        
    <h2>Aplication Form</h2>
    <form action="Form">
        <div class="space">
    <label for="name" >Ad:</label><br>
    <input type="text" id="name" required><br>  
    <p></p>
    <label for="surname">Soyad:</label><br>
    <input type="text" id="surname" required><br><br>
    <label for="password">Şifrə:</label><br>
    <input type="password" id=password required><br><br>
    <p>Cinsinizi seçin:</p>
    <label for="man">K</label>
    <input type="radio" name="gender" id="male">&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp
    <label for="woman">Q</label>
    <input type="radio" name="gender" id="female">
    
     <p>Bitirdiyiniz təhsil dərəcələrini seçin:</p>
    <input type="checkbox" name="middle" id="middle" value="Orta">
    <label for="middle">Orta</label> <br>
    <input type="checkbox" name="bakalavr" id="bakalavr" value="bakalavr">
    <label for="middle">Bakalavr</label><br>
    <input type="checkbox" name="master" id="master" value="Magistr">
    <label for="master">Magistr</label><br>
    <input type="checkbox" name="doctor" id="doctor" value="doctor">
    <label for="doctor">Doktor</label><br><br>

    <label for="age">Yaş:</label><br>
    <input type="number" min="15" max="100" ><br><br>
    <label for="height">Boy:</label><br>
    <input type="text" size="5"><br><br>
    <label for="kg">Çəki:</label><br>
    <input type="text" size="5"><br><br>
    <input type="submit" class="submit" value="Təsdiqlə">

</form>
</div>

    
</body>
</html>
